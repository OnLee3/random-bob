<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="number" id="num-segments" min="1" max="12" value="6" />
      <input
        type="text"
        id="segment-names"
        placeholder="Enter segment names, separated by commas"
      />
      <button id="create-wheel">Create Wheel</button>
      <button id="spin-button">Spin the Wheel</button>
      <svg id="wheel" viewBox="-50 -50 100 100">
        <polygon id="pointer" points="-2,-50 0,-60 2,-50" fill="black" />
      </svg>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
